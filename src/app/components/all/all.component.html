<div class="flex flex-col lg:flex-row lg:mx-1 w-full gap-4 lg:mt-4">
  <todolist-menu-container [selectedTab]="0"></todolist-menu-container>
  <div class="flex flex-col px-2 w-full gap-3">
    <div
      class="flex bg-blue-hyper rounded-md text-[#fff] items-center justify-center py-5 font-bold"
    >
      <span>TODO LIST</span>
    </div>
    <button
      class="flex flex-col border rounded-md py-8 px-3 lg:py-6 cursor-pointer"
      (click)="openModal()"
    >
      <div class="flex flex-row items-center gap-3">
        <fa-icon [icon]="faCirclePlus" size="2xl"></fa-icon>
        <span class="text-gray-500">Agregar nueva tarea</span>
      </div>
    </button>
    <div class="flex flex-col" *ngFor="let todo of todos">
      <todolist-todo-item
        *ngIf="todo.status === getStatus.TODO"
        [title]="todo.title"
        [description]="todo.description"
      ></todolist-todo-item>
    </div>
  </div>
</div>

<todolist-modal *ngIf="showModal" (close)="closeModal()"></todolist-modal>
