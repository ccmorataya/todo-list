<div class="flex flex-col lg:flex-row lg:mx-1 w-full gap-4 lg:mt-4">
  <todolist-menu-container [selectedTab]="1"></todolist-menu-container>
  <div class="flex flex-col px-2 w-full gap-3">
    <div
      class="flex bg-blue-hyper rounded-md text-[#fff] items-center justify-center py-5 font-bold"
    >
      <span>TODO LIST</span>
    </div>
    <div class="flex flex-col" *ngFor="let todo of todos">
      <todolist-todo-item
        [isCompletable]="false"
        *ngIf="todo.status === getStatus.COMPLETED"
        [title]="todo.title"
        [description]="todo.description"
      ></todolist-todo-item>
    </div>
  </div>
</div>
