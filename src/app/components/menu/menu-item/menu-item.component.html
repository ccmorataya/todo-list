<div
  class="flex pb-2 lg:pl-3 w-full px-2 lg:py-3 items-center"
  [ngClass]="{
    'border-blue-hyper border-b-4 lg:border-b-0 lg:border-l-4': isSelected
  }"
>
  <a
    class="text-base font-bold"
    [ngClass]="{
      'text-blue-hyper cursor-default': isSelected,
      'text-gray-500 cursor-pointer': !isSelected
    }"
    [routerLink]="routerLink"
    routerLinkActive="active"
    >{{ title }}</a
  >
</div>
